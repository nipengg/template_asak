<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASAK Foster V3</title>
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />

    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>

    <div class="login-page pt-2 mt-5 mt-md-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-10">
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-12  pe-0">
                                <div class="form-left h-100 py-5 px-4 px-md-5">
                                    <h3 class="mb-3">Register Now</h3>
                                    <form action="" class="row g-4">
                                            <div class="col-12">
                                                <label class="m-0">Username<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                     <input type="text" class="form-control" placeholder="Enter Username" required>
                                                </div>
                                            </div>

                                            <div class="col-12 mt-2">
                                                <label class="m-0">Email<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                     <input type="email" class="form-control" placeholder="Enter Email" required>
                                                </div>
                                            </div>

                                            <div class="col-12 mt-2">
                                                <label class="m-0">Phone Number<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                     <input type="text" class="form-control" placeholder="Enter Phone Number" required>
                                                </div>
                                            </div>

                                            <div class="col-12 mt-2">
                                                <label class="m-0">Password<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                     <input type="password" class="form-control" placeholder="Enter Password" required>
                                                </div>
                                            </div>

                                            <div class="col-12 d-flex justify-content-between mt-2">
                                                <div class="form-check d-none d-md-block">
                                                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                    <label class="form-check-label" for="inlineFormCheck">Remember me</label>
                                                </div>
                                                <div>
                                                    <a href="#" class="float-end text-primary">Already have an account?</a>
                                                </div>
                                            </div>
                       
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary px-4 float-end mt-4">register</button>
                                            </div>
                                            
                                    </form>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap5.js"></script>
    <script src="vendor/datatables/dataTables.responsive.min.js"></script>
    <script src="vendor/datatables/responsive.bootstrap5.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/script.js"></script>
    </body>
</html>
