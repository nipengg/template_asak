<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASAK Foster V3</title>
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">


    <link href="css/style.css" rel="stylesheet" />
    <style>
        .registration-layout-header {
            height: 56px;
            width: 100%;
            background-color: #e8f0ff;
            display: flex;
            justify-content: left;
            align-items: center;
             padding-bottom: 15px;
        }

        .logo-container{
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
        }

        .carmelight {
            color: #5b5f6b;
            font-size: 16px;
            font-weight: 500;
            line-height: 36px;
            font-family: 'Poppins', sans-serif;
        }


        .carmelight .form-control {
            min-width: 242px;
            border: 1px solid #9ca9c3;
            border-radius: 6px;
        }

        .carmelight .registration-title{
            font-weight: 500;
            font-size: 24px;
            line-height: 36px;
            color: #091541;
            margin-bottom: 8px;
        }

        .carmelight .registration-subtitle {
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            color: #5b5f6b;
        }


    </style>
  </head>
  <body>

    <div class="registration-layout-header">
        <img class="img-responsive" src="img/CarmeLightLogo.svg" style="cursor: pointer; max-height: 60px; max-width: 110px; margin-left: 10%;">

    </div>

    <div class="login-page pt-2 mt-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9 col-12 mt-3 p-0">
                    <div class="bg-white shadow rounded">
                        <div class="carmelight py-5 px-3 px-md-5">

                            <!-- Hero Carmelight -->
                            <div class="hero">
                                <div class="logo-container ">
                                    <img class="img-responsive" src="img/CarmeLightLogo.svg" style="max-height: 81px; max-width: 273px;">
                                </div>                                        
                            
                                <div class="hero-lead mb-4">
                                    <h1 class="text-center registration-title"> Selamat datang</h1>
                                    <p class="lead registration-subtitle">
                                        Silakan mengisi nama, nomor WA, dan email (jika ada) anda di sini, kami akan membantu mendaftarkan Bapak/Ibu sebagai donatur
                                    </p>
                                </div>
                                
                            </div>
                            <!-- Form -->
                            <form id="registrationForm"  >
                                <!-- Nama input -->
                                <div class="row mb-3 p-0">
                                     <div class="col-12 col-md-4">
                                        <label  for="nama" class="col-form-label text-start">Nama *</label>
                                    </div>
                                    <div class="col-12 col-md-8">
                                        <input type="text" name="nama"   class="form-control"  >
                                    </div>
                                </div>

                                <!-- Nomor HP input -->
                                <div class="row mb-3 p-0">
                                     <div class="col-12 col-md-4">
                                        <label for="nomorhp"  class="col-form-label text-start">Nomor HP *</label>
                                    </div>
                                    <div class="col-12 col-md-8">
                                        <input id="nomorhp" type="text" name="nomorhp"   class="form-control"  >
                                    </div>
                                </div>

                                <!-- Email input -->
                                <div class="row mb-3 p-0">
                                    <div class="col-12 col-md-4">
                                       <label for="email" class="col-form-label text-start">Email *</label>
                                   </div>
                                   <div class="col-12 col-md-8">
                                       <input id="email" type="email" name="email"  class="form-control"  >
                                   </div>
                               </div>

                               <!-- jumlah lilin -->
                               <div class="row mb-3 p-0">
                                    <div  class="col-12 col-md-4">
                                    <label for="lilin" class="col-form-label text-start">Jumlah Lilin per bulan * <br>
                                        (1 Lilin = Rp. 250.000)</label>
                                </div>
                                <div class="col-12 col-md-8">
                                    <input id="lilin" type="text" name="jumlah-lilin"  class="form-control" >
                                </div>
                              </div>

                              <div class="row mb-3 p-0">
                                <div class="col-12 col-md-4">
                                    <label for="pembayaran" class="col-form-label text-start">Pilih Pembayaran *</label>
                                </div>
                                <div class="col-12 col-md-8">
                                    <select id="pembayaran" class="form-control" name="pembayaran" >
                                        <option value="" disabled selected></option>
                                        <option value="">1 bulan sekali</option>
                                        <option value="">3 bulan sekali (dimuka)</option>
                                        <option value="">6 bulan sekali (dimuka)</option>
                                        <option value="">1 tahun sekali (dimuka)</option>
                                    </select>
                                </div>
                            </div>
                            

            
                            <div class="col-12 p-0">
                                <button type="submit" id="submitButton" class="btn btn-primary w-100 mt-4" disabled>Simpan & selanjutnya</button>
                            </div>
                            
                                    
                            </form>
                        </div>
                     </div>
                 </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap5.js"></script>
    <script src="vendor/datatables/dataTables.responsive.min.js"></script>
    <script src="vendor/datatables/responsive.bootstrap5.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/script.js"></script>
    <script>
        const form = document.getElementById('registrationForm');
        const submitButton = document.getElementById('submitButton');
        const inputs = form.querySelectorAll('input');

         function checkFormValidity() {
            let allFilled = true;
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                }
            });

            submitButton.disabled = !allFilled;
        }

        inputs.forEach(input => {
            input.addEventListener('input', checkFormValidity);
        });

        // Initial check on page load
        checkFormValidity();
     


    </script>
    </body>
</html>
