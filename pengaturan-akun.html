    <style>
         .button-carmelight-primary {
            border: 1px solid #9abdff;  
            background: rgba(0, 0, 0, 0);
            color: #0076ff;
            padding-top: 4px;
            padding-bottom: 4px;
            font-weight:600;
            font-size: 12px;
            border-radius: 4px;
            width: 100%;
            outline: none;  
             box-shadow: none;  
            text-align: center;  
            cursor: pointer; 
            transition: background-color 0.3s, border-color 0.3s;  
        }

        .button-carmelight-secondary {
            color: #fff;
            background-color: #5abecc;
            padding: 6px 0px;
            border-radius: 4px;
            border: 1px solid #9abdff;  
            padding-top: 8px;
            padding-bottom: 8px;
            font-weight:600;
            font-size: 12px;
            border-radius: 4px;
            width: 100%;
            outline: none;  
            box-shadow: none;  
            text-align: center;  
            cursor: pointer; 
            transition: background-color 0.3s, border-color 0.3s;  
        }

        .email-container {
            background: rgb(243, 243, 243);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .data-container {
            padding: 12px;
            border: 1px solid rgb(225, 225, 225);
            border-radius: 6px;
        }

        .form-control[disabled], .form-control[readonly], fieldset[disabled] .form-control {
            opacity: 1;
            background-color: #f6f8ff !important;
            border: 1px solid #e7e7e9;
            border-radius: 4px;
        }

        .carmelight-label {
            font-weight: 500;
            font-size: 14px;
            line-height: 24px;
            color: #5b5f6b;
        }

        input[type=radio]  {
            background-color: #e7e7e9 !important;
        }

    </style>


    </style>

  <body>

    <!-- Header Navbar  -->
    <div class="singlepage-layout-header">
        <img class="img-responsive" src="img/CarmeLightLogo.svg" style="cursor: pointer; max-height: 27px; max-width: 91px; margin-left: 10%;">
    </div>

    <!-- Dashboard -->
    <div class="singlepage">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9 col-12">
                    <div class="singelpage row">
                        <div class="singlepage-layout col-lg-11 col-12 p-0 p-2" style="margin:auto" >

                                <p class="text-medium-strong">Pengaturan Akun</p>
                                <div></div>
                            </div>

                            <div class="singlepage-container p-2 mt-2">
                                <div class="row">
                                    <!-- Left -->
                                    <div class="col-lg-4 col-md-4 col-12">   
                                        <!-- Grid 1 - logo gambar profile -->
                                        <div class="text-center">
                                            <img class="img-responsive" src="img/gambarProfile.svg" style="cursor: pointer; height: 100px; width: 100px; ">
                                            <br class="d-none d-md-block">
                                            <p class="text-strong text-center mt-3 mb-1">Seno Hardijanto</p>
                                            <!-- modal pop up button to change profile -->
                                             <button type="button" class="button-carmelight-primary text-center" data-toggle="modal" data-target="#profilePhotoModal">
                                                Ganti Foto Profile
                                            </button>

                                            <!-- modal pop up content -->

                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>

                                                                <div class="p-4">

                                                                </div>
                                                            </div>

                                                            <button type="button" class="mt-5 button-carmelight-secondary">Simpan</button>
                                                        </div>
                                                         
                                                    </div>
                                                </div>
                                            </div>


                                            <hr>
                                        </div>
                                        <!-- Grid 2- email address -->

                                                            </div>

                                                                <input type="text" id="kecamatan" name="kecamatan" class="form-control"  >
